<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ping Pong</title>

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
  <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                        <p class="subtitle">USE THIS BUTTON BELOW TO KEEP SCCORE</p>
                        
                        <label for="playertoo" class="label is-inline is-large">PLAYING TOO ?</label>
                         <div class="select is-rounded is-warning">
                          <select name="" id="playertoo" >
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                           </select>
                         </div>
                      </div>
                    </div>
                   <center><h2 class="" ><span id="winn"></span></h2></center>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item is-large">Player 1</button>
                        <button id="p2button" class="is-info button card-footer-item is-large">Player 2</button>
                        <button id="Reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
   </section> 
    <script src="pingpong.js"></script>
</body>
</html>
